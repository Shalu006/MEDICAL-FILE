{% extends 'base.html' %}

{% block title %}Patient Information{% endblock %}

{% block css %}
<style>
.container {
    display: flex;
    justify-content: center;
    margin-top: 30px;
}

fieldset {
    max-width: 800px;
    width: 100%;
    padding: 25px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h1 {
    text-align: center;
    margin-bottom: 25px;
}

.form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
}

.form-grid div {
    display: flex;
    flex-direction: column;
}

.form-grid label {
    font-weight: 600;
    margin-bottom: 6px;
}

.form-grid input,
.form-grid textarea {
    padding: 8px 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.full-width {
    grid-column: span 2;
}

.btn button {
    padding: 12px;
    background: #000151;
    color: #fff;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.btn button:hover {
    background: #060f4d;
}

@media (max-width: 600px) {
    .form-grid {
        grid-template-columns: 1fr;
    }
}
</style>
{% endblock %}

{% block content %}
<div class="container">
<fieldset>

<h1>Patient Information</h1>

<form method="POST" enctype="multipart/form-data">
{% csrf_token %}

<div class="form-grid">

<div>
    <label>Lead Generate By</label>
    <input type="text" name="lead_generate_by">
</div>

<div>
    <label>Lead Purpose</label>
    <input type="text" name="lead_purpose">
</div>

<div>
    <label>Name</label>
    <input type="text" name="name">
</div>

<div>
    <label>Age</label>
    <input type="number" name="age">
</div>

<div>
    <label>Case</label>
    <input type="text" name="case">
</div>

<div>
    <label>ID Proof</label>
    <input type="file" name="id">
</div>

<div>
    <label>Education</label>
    <input type="text" name="edu">
</div>

<div>
    <label>Occupation</label>
    <input type="text" name="occu">
</div>

<div>
    <label>Estimate Amount</label>
    <input type="number" name="amount">
</div>

<div>
    <label>Estimate Date</label>
    <input type="date" name="date">
</div>

<div>
    <label>Claim Amount</label>
    <input type="number" name="claim">
</div>

<div>
    <label>Admit Date</label>
    <input type="date" name="admit">
</div>

<div class="full-width">
    <label>Address</label>
    <textarea name="address" rows="3"></textarea>
</div>

<div class="full-width">
    <label>Upload Photo</label>
    <input type="file" name="photo">
</div>

<div class="full-width btn">
    <button type="submit">Next Page</button>
</div>

</div>
</form>

</fieldset>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<h2>Medical Fundraising Form</h2>
<p><strong>Selected Category:</strong> Medical Treatment</p>

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <!-- Hidden input to post the category -->
  <input type="hidden" name="category" value="medical">

  <label>Fund for whom:</label><input type="text" name="fund_for">
  <label>Fund title:</label><input type="text" name="fund_title">
  <label>Patient full name:</label><input type="text" name="patienet_full_name">
  <label>Patient age:</label><input type="number" name="patienet_age">
  <label>Hospital name:</label><input type="text" name="hospital_name">
  <label>Hospital city:</label><input type="text" name="hospital_location">
  <label>Hospitalization status:</label><input type="text" name="hospitalization_status">
  <label>Amount required:</label><input type="number" name="fund_raising_amount">
  <label>Patient story:</label><textarea name="fund_purpose"></textarea>
  <label>Patient picture:</label><input type="file" name="attachments">
  <label>Hospital documents:</label><input type="file" name="medical_documents">
  <button type="submit">Submit</button>
</form>
{% endblock %}

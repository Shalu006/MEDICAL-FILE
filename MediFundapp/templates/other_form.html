{% extends 'base.html' %}

{% block content %}

<style>
  form {
    max-width: 650px;
    margin: 30px auto;
    padding: 25px;
    background-color: #fdfdfd;
    border-radius: 12px;
    box-shadow: 0 0 14px rgba(0, 0, 0, 0.1);
  }

  h2 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 10px;
  }

  p strong {
    display: block;
    text-align: center;
    font-size: 17px;
    color: #34495e;
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-top: 15px;
    font-weight: 600;
    color: #333;
  }

  input[type="text"],
  input[type="number"],
  input[type="file"],
  input[type="url"],
  textarea,
  select {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 15px;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
  }

  input:focus,
  textarea:focus,
  select:focus {
    border-color: #2980b9;
    outline: none;
  }

  textarea {
    resize: vertical;
    min-height: 100px;
  }

  select {
    background-color: #fff;
  }

  button[type="submit"] {
    margin-top: 25px;
    background-color: #3498db;
    color: white;
    padding: 12px 20px;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s ease;
  }

  button[type="submit"]:hover {
    background-color: #217dbb;
  }
</style>
<h2>Other Cause Fundraising Form</h2>
<p><strong>Selected Category:</strong> Other Cause</p>

<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <!-- Hidden input to post the category -->
  <input type="hidden" name="category" value="other">

  <label>Amount required:</label><input type="number" name="fund_raising_amount">
  <label>Fund title:</label><input type="text" name="fund_title">
  <label>For whom:</label>
  <select name="fund_for">
    <option value="select">Select</option>
    <option value="myself">Myself</option>
    <option value="family">Family member</option>
    <option value="friend">Friend</option>
    <option value="pet">Pet or animal</option>
    <option value="colleagues">Colleagues</option>
    <option value="community">Community</option>
    <option value="other">Other</option>
  </select>
  <label>Education qualification:</label><input type="text" name="user_qualification">
  <label>Employed status:</label><input type="text" name="user_employed_status">
  <label>How did you hear about us?</label><input type="text" name="how_to_know">
  <label>Patient story:</label><textarea name="fund_purpose"></textarea>
  <label>Patient current picture:</label><input type="file" name="attachments">
  <label>Patient hospital documents:</label><input type="file" name="medical_documents">
  <button type="submit">Submit</button>
</form>
{% endblock %}

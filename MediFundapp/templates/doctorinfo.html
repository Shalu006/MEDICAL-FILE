{% extends 'base.html' %}

{% block title %}Doctor Information{% endblock %}

{% block css %}
<style>

    .container {
    display: flex;
    justify-content: center;
    margin-top: 30px;
    }

    fieldset {
        width: 50%;
        margin: auto;
        padding: 20px;
        border: 2px solid black;
        border-radius: 5px;
        background-color: #fff;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        display: block;
        margin: 10px 0 5px;
    }

    #name, #phone, #prescription, #description, #case, #source {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .button-container {
        display: flex;
        justify-content: space-between;
        margin-top: 15px;
    }

    .form-btn{
        display: inline-block;
        padding: 8px 16px;
        margin-top: 10px;
        color: #fff;
        background-color: #000151;
        text-decoration: none;
        font-weight: bold;
        border-radius: 5px;
        transition: 0.3s;
    }

    .form-btn:hover {
    background-color: #0056b3;
    }

    button {
        display: inline-block;
        padding: 10px 15px;
        font-size: 16px;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
    }

    button {
        background-color: green;
        color: white;
    }

    button:hover {
        background-color: aqua;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <fieldset>
        <h2>Doctor Information</h2>

    <form method="post" enctype="multiform/form-data">
        {% csrf_token %}
    

        <label for="name">Hospital Name:</label>
        <input type="text" id="name" name="name">

        <label for="phone">Phone Number:</label>
        <input type="number" id="phone" name="phone">

        <label for="prescription">Upload Priscription:</label>
        <input type="file" id="prescription" name="prescription" accept="image/*">

        <label for="description">Upload Description:</label>
        <input type="file" id="description" name="description" accept="image/*">

        <label for="case">Case:</label>
        <input type="text" id="case" name="case">

        <label for="source">Source:</label>
        <input type="text" id="source" name="source">

        <div class="button-container">
           <a href="{% url 'guardianinfo' %}" class="form-btn">Prevoius</a>
            <button type="button" onclick="showPopup()">Submit</button>
        </div>
    </fieldset>
    </div>
    </form>

    <script>
        function showPopup() {
            alert("Submitted Successfully!");
            localStorage.clear();
            document.querySelectorAll("input, textarea, select").forEach(field => field.value = "");
        }
    </script>
{% endblock %}
